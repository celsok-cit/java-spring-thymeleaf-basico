<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:include="layout/template"></th:block>
</head>
</head>
<body>
	<div class="container">
        
        <form id="form-funcionario" th:object="${funcionario}" th:action="@{/cadastrar/funcionario}" method="post" 
        	class="form-horizontal col-md-6" style="margin: auto; margin-top: 20px; border: 1px solid #dee2e6; padding: 20px;">
            <div class="form-group row">
                <label for="input-codigo" class="col-sm-2 col-form-label">CÃ³digo</label>
                <div class="col-sm-10">
                    <input th:field="*{id}" type="text" class="form-control" id="input-codigo" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="input-nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input th:field="*{nome}" type="text" class="form-control" id="input-nome" placeholder="Nome">
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="input-sobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
                <div class="col-sm-10">
                    <input th:field="*{sobrenome}"type="text" class="form-control" id="input-sobrenome" placeholder="Sobrenome">
                    <span th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="input-email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input th:field="*{email}" type="email" class="form-control" id="input-email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input th:field="*{senha}" type="text" class="form-control" id="inputPassword" placeholder="Password">
                    <span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></span>
                </div>
            </div>

            <div class="btn-toolbar justify-content-between">
                <button type="submit" class="btn btn-primary" name="action" value="cancelar">Cancelar</button>
                <button type="submit" class="btn btn-primary" name="action" value="salvar">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
